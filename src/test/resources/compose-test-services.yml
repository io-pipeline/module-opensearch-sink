# Test infrastructure services for module-opensearch-sink
name: pipeline-test-services

networks:
  pipeline-test-network:
    driver: bridge

volumes:
  mysql_test_data:
    driver: local

services:
  # MySQL instance for tests
  mysql-test:
    container_name: pipeline-mysql-test
    image: mysql:8.0
    networks:
      - pipeline-test-network
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pipeline_test
      MYSQL_USER: pipeline
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    labels:
      quarkus-dev-service-mysql: test
      io.quarkus.devservices.compose.wait_for.logs: ".*ready for connections.*"
      io.quarkus.devservices.compose.config_map.jdbc_url: quarkus.datasource.jdbc.url
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 10s

  # OpenSearch instance for tests
  opensearch:
    image: opensearchproject/opensearch:3.3.2
    container_name: opensearch-test
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9201:9200"
      - "9601:9600"
    networks:
      - pipeline-test-network
    labels:
      io.quarkus.devservices.compose.config_map.9200: opensearch.hosts